{% extends "web/base.html" %}
{% load static %}}
{% block estilos %}
<link rel="stylesheet" href="{% static 'css/carga.css'%}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
<script src="{% static 'js/carga.js'%}"></script>
{% endblock estilos %}
{% block nombrePestana %}
<title>Carga de datos</title>
{% endblock nombrePestana %}
{% block contenido %}
<div class="row">
  <div class="col"></div>
  <div class="col-sm-6 col-md-6 mt-5 text-center">
    <h2>Subir Archivos</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="file-upload" class="subir">
        <i class="fas fa-cloud-upload-alt"></i> Subir archivo
      </label>
      <input id="file-upload" onchange='cambiar()' type="file" name="document" style='display: none;' required>
      <div id="info"></div>
      <button type="submit" class="btn mt-3">subir archivo</button>
    </form>
  </div>
  <div class="col"></div>
</div>
{% endblock contenido %}

{% block js %}

{% endblock js %}
